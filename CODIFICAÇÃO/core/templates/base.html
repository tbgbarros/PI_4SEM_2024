<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Website{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Aqui você pode adicionar o cabeçalho comum a todas as páginas, como menu de navegação -->
        <h1>Meu Website</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <!-- Adicione outros links de navegação conforme necessário -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Aqui será preenchido com o conteúdo específico de cada página -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Aqui você pode adicionar o rodapé comum a todas as páginas -->
        <p>© 2024 Meu Website. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
